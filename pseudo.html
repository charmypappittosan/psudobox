<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       
        h1:hover{
            color: rgb(14, 71, 94);
            background-color: rgb(150, 59, 59);
        }
        .ko:focus{
            color: blueviolet;
            font-weight: 700;
        }
        a:visited{
            color: red;
        }
        li:nth-child(2n-1){

        }
        h3::before{
            content:'hello ';
        }
        h3::after{
            content: ' gelo ';
        }
    </style>
</head>

    <input class="ko" type="text">
    <input type="text"><br>

    <a href="https://www.programming-hero.com">go to neptune</a>

    <h3>middle size header -2</h3>
    <h3>middle size header -3</h3>
